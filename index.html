<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ateros Game</title>

    <!-- Favico -->
    <link rel="shortcut icon" href="Favico" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div id="canvas" oncontextmenu="return false">
      <div>
        <img
          id="background-day"
          src="./images/assets/2 Background/Day/Background.png"
          alt="Background Day"
        />
      </div>
      <img id="fsBtn" src="./images/fullscreen.png" alt="fsBtn" />
      <div id="img-block">
        <img id="hero-img" src="./images/hero-sprite.png" alt="hero-sprite" />
      </div>
      <div id="jump-block">
        <img id="jump-hero-img" src="./images/hero-sprite.png" alt="hero-sprite" />
        <div id="jump-circle-block"></div>
      </div>
      <div id="hit-block">
        <img id="hit-hero-img" src="./images/hero-sprite.png" alt="hero-sprite" />
        <div id="hit-circle-block"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
